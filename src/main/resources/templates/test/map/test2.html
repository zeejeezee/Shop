<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<td>Key</td>
			<td>회원 ID</td>
			<td>회원 이름</td>
		</tr>
		<tr th:each="data : ${mapData}">
			<td th:text="${data.key}"></td>
			<td th:text="${data.value.memberId}"></td>
			<td th:text="${data.value.memberName}"></td>
		</tr>
	</table>
</body>
</html>
