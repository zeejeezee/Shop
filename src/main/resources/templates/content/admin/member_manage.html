<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="layout/admin_layout">

<th:block layout:fragment="css">
<!--  	<link rel="stylesheet" th:href="@{}"> -->
</th:block>
<div layout:fragment="content">
	<style>
	#scrollTest {
	/* overflow: scroll; */
	overflow-y: scroll;
	}
	
	::-webkit-scrollbar {
		width: 10px;
	}
	
	::-webkit-scrollbar-track {
		background: #eeeeee;
		border-radius: 5px;
	}
	
	::-webkit-scrollbar-thumb {
		/* background: linear-gradient(yellow, green); */
		background: #dcdcdc;
		/* background: #0d6efd; */
		border-radius: 5px;
	}
	</style>
	
	<div class="row">
		<div class="col-6">
			<div class="row">
				<div class="col-12 mb-3">
					<h5>
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-text-left" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
					</svg>
					MEMBER LIST
					</h5>
				</div>
				
				<div class="col-12">
					<div class="row" style="padding-right: 10px;">
						<div class="col-12" style="margin-bottom: -1rem;">
							<table class="table table-striped table-hover text-center">
								<colgroup>
									<col width="10%">
									<col width="30%">
									<col width="30%">
									<col width="30%">
								</colgroup>
								<thead>
									<tr>
										<th scope="col">No</th>
										<th scope="col">ID</th>
										<th scope="col">Name</th>
										<th scope="col">Role</th>
									</tr>
								</thead>
							</table>				
						</div>
					</div>
					
					<div class="row"  style="height: 400px; overflow-y: scroll;">
						<div class="col-12">
							<table class="table table-striped table-hover text-center">
								<colgroup>
									<col width="10%">
									<col width="30%">
									<col width="30%">
									<col width="30%">
								</colgroup>
								<tbody>
									<th:block th:if="${#lists.size(memberList) == 0}">
										<tr>
											<td colspan="3">등록된 회원이 없습니다.</td>
										</tr>
									</th:block>
									<th:block th:unless="${#lists.size(memberList) == 0}">
										<tr th:each="member : ${memberList}">
											<td th:text="${memberStat.count}"></td>
											<td th:text="${member.memberId}"></td>
											<td th:text="${member.memberName}" th:onclick="getMemberDetail([[${member.memberId}]]);"></td>
											<td th:text="${member.memberRole}"></td>
										</tr>
									</th:block>						
								</tbody>
							</table>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<div class="col-6" id="detailDiv">
			<div class="col-12 mb-3">
				<h5>
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-text-left" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
				</svg>
				MEMBER DETAIL INFO
				</h5>
			</div>
		
		</div>
	</div>
<script type="text/javascript" th:src="@{/js/admin/member_manage.js}"></script> 

</div>
</html>
